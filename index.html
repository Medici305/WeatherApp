<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/resources/images/cloud.png" />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./resources/images/cloudy.png" type="image/x-icon">
    <link rel="stylesheet" href="./sass/style.css">
    <title>Weather App</title>
</head>

<body>

    <!-- Header Section -->
    <header>
        <h2>Medici Forecast</h2>
        <span class="date-display">0/00/000</span>
        <span class="time-display">00:00</span>
        <form class="search-form">
            <input type="text" name="search" class="search-input">
            <button type="submit" class="search-button">Search</button>
        </form>
    </header>

    <!-- Display Weather Section -->
    <div class="weather-display"></div>

    <script async src="./app.js"></script>
</body>

</html>
